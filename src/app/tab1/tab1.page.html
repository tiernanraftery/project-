<ion-header [translucent]="false">
  <ion-toolbar color="dark">
    <ion-title color="primary">
      <!--think of title-->
      Events!
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="false">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Events!</ion-title>
    </ion-toolbar>
  </ion-header>

  <div>

    <h1>Shop for tickets</h1>
    <ion-card *ngFor="let ticket of tickets">
      <ion-card-header>
        <img *ngFor="let image of images" src={{images.ratio.url}} /><!--pictures wont work, no clue why they wont-->
        //the ticket.name brings the information from the API and displays it on the app
        <ion-card-title>{{ticket.name}}</ion-card-title>
        <ion-card-subtitle>{{ticket.genre}}</ion-card-subtitle>
      </ion-card-header>

    </ion-card>
  </div>
</ion-content>
