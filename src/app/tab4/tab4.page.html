<ion-header [translucent]="false">
  <ion-toolbar color="dark">
    <ion-title color="primary">
      <!--think of title-->
      Tickets
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="false">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">home</ion-title>
    </ion-toolbar>
  </ion-header>

  <div>
    <h1>Shop for tickets</h1>
    <ion-card *ngFor="let ticket of tickets">
      <ion-card-header>
        <ion-card-title>{{ticket.name}}</ion-card-title>
       <!-- <ion-card-subtitle>{{ticket.priceRange}}</ion-card-subtitle>-->
      </ion-card-header>

    </ion-card>
  </div>
</ion-content>
